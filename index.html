<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        
        <title>Game App</title>
        
        <!-- StyleSheets Libraries -->
        <link rel="stylesheet" href="stylesheets/materialize.min.css" type="text/css" />
        <link rel="stylesheet" href="http://fonts.googleapis.com/icon?family=Material+Icons" type="text/css" />
		<link rel="stylesheet" href="stylesheets/main.css?ver=234234sdfsd">
    </head>
    <body>
        <!-- Main Container -->
        <div class="main_app">
            <div class="content_widgets">
                <div class="row_widgets">
                    <div class="widget" tabindex="1" position="a1">
                        <div class="value">
                            <input type="text" name="" class="value_input"/>
                        </div>
                    </div>
                    <div class="separator"></div>
                    <div class="widget" tabindex="2" position="b1">
                        <div class="value">
                            <input type="text" name="" class="value_input"/>
                        </div>
                    </div>
                    <div class="separator"></div>
                    <div class="widget" tabindex="3" position="c1">
                        <div class="value">
                            <input type="text" name="" class="value_input"/>
                        </div>
                    </div>
                    <div class="separator"></div>
                    <div class="widget" tabindex="4" position="d1">
                        <div class="value">
                            <input type="text" name="" class="value_input"/>
                        </div>
                    </div>
                    <div class="operator separator" title="Haga click para cambiar el operador" ope="1">
                        <div class="menu_operators">
                            <div operator="sum">Suma</div>
                            <div operator="subtraction">Resta</div>
                            <div operator="multiplication">Multiplicación</div>
                            <div operator="division">División</div>
                            <b class="close_menu">x</b>
                        </div>
                    </div>
                    <div class="widget result" result="r1" result="r1"></div>
                </div>
                <div class="row_widgets">
                    <div class="widget" tabindex="5" position="a2">
                        <div class="value">
                            <input type="text" name="" class="value_input"/>
                        </div>
                    </div>
                    <div class="separator"></div>
                    <div class="widget" tabindex="6" position="b2">
                        <div class="value">
                            <input type="text" name="" class="value_input"/>
                        </div>
                    </div>
                    <div class="separator"></div>
                    <div class="widget" tabindex="7" position="c2">
                        <div class="value">
                            <input type="text" name="" class="value_input"/>
                        </div>
                    </div>
                    <div class="separator"></div>
                    <div class="widget" tabindex="8" position="d2">
                        <div class="value">
                            <input type="text" name="" class="value_input"/>
                        </div>
                    </div>
                    <div class="operator separator" title="Haga click para cambiar el operador"  ope="2">
                        <div class="menu_operators">
                            <div operator="sum">Suma</div>
                            <div operator="subtraction">Resta</div>
                            <div operator="multiplication">Multiplicación</div>
                            <div operator="division">División</div>
                            <b class="close_menu">x</b>
                        </div>
                    </div>
                    <div class="widget result" result="r2"></div>
                </div>
                <div class="row_widgets">
                    <div class="widget" tabindex="9" position="a3">
                        <div class="value">
                            <input type="text" name="" class="value_input"/>
                        </div>
                    </div>
                    <div class="separator"></div>
                    <div class="widget" tabindex="10" position="b3">
                        <div class="value">
                            <input type="text" name="" class="value_input"/>
                        </div>
                    </div>
                </div>
                <div class="row_widgets">
                    <div class="widget" tabindex="11" position="a4">
                        <div class="value">
                            <input type="text" name="" class="value_input"/>
                        </div>
                    </div>
                    <div class="separator"></div>
                    <div class="widget" tabindex="12" position="b4">
                        <div class="value">
                            <input type="text" name="" class="value_input"/>
                        </div>
                    </div>
                </div>
                <div class="row_widgets separator">
                    <div class="operator separator vertical" title="Haga click para cambiar el operador" ope="3">
                        <div class="menu_operators">
                            <div operator="sum">Suma</div>
                            <div operator="subtraction">Resta</div>
                            <div operator="multiplication">Multiplicación</div>
                            <div operator="division">División</div>
                            <b class="close_menu">x</b>
                        </div>
                    </div>
                    <div class="separator vertical small"></div>
                    <div class="operator separator vertical" title="Haga click para cambiar el operador" ope="4">
                        <div class="menu_operators">
                            <div operator="sum">Suma</div>
                            <div operator="subtraction">Resta</div>
                            <div operator="multiplication">Multiplicación</div>
                            <div operator="division">División</div>
                            <b class="close_menu">x</b>
                        </div>
                    </div>
                </div>
                <div class="row_widgets">
                    <div class="widget result" result="r3"></div>
                    <div class="separator"></div>
                    <div class="widget result" result="r4"></div>
                </div>
                <div class="container_btn validate">
                    <button type="button" id="btn_new" class="new">Nuevo</button>
                    <button type="button" id="btn_restart" class="restart">Reiniciar</button>
                    <button type="button" id="btn_validate">Validar</button>
                </div>
            </div>
        </div>
        
        <!-- Div de los resultados -->
        <div class="container_results">
            <img src="images/board.png"></img>
            <span class="name"></span>
            <span class="time"></span>
            <span class="points">0</span>
        </div>
        
        <!-- Div donde se ingresa el nombre -->
        <div class="main_panel">
            <div class="content">
                <div class="input-field col s6">
                  <input id="player_name" type="text" class="validate">
                  <label for="player_name">Nombre Jugador</label>
                </div>
                <div class="container_btn">
                    <button type="button" id="btn_start">Comenzar</button>
                </div>
            </div>
        </div>
        
        <!-- Container Audios-->
        <div class="container_audios" style="display:none">
            <audio controls loop id="audio_background">
              <source src="audios/background.wav" type="audio/wav">
            </audio>
            <audio controls id="audio_incorrect">
              <source src="audios/incorrect.mp3" type="audio/wav">
            </audio>
            <audio controls id="audio_win">
              <source src="audios/win.mp3" type="audio/wav">
            </audio>
            <audio controls id="audio_start">
              <source src="audios/start_level.wav" type="audio/wav">
            </audio>
        </div>
        
        <!-- JavaScript Libraries -->
        <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
		<script src="js/materialize.min.js"></script>
		
		<!-- Scripts -->
		<script src="js/app.js"></script>
    </body>
</html>
